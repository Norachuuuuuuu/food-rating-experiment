<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Rating Experiment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Food Rating Test</title>
  <style>

    .red-circle {
      border: 3px solid red;
      border-radius: 50%;
      padding: 5px;
    }

    .rating-button {
      transition: transform 0.2s;
    }

    .rating-button:hover {
      transform: scale(1.1);
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 80%;
      margin: 0 auto;
    }

    .item-image {
      width: 400px;
      height: 400px;
      margin: 20px;
    }

    .comparison-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .rating-buttons button,
    .comparison-image {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
    }

    .comparison-image {
      width: 400px;
      height: 400px;
      border: 20px solid transparent;
    }

    .comparison-image.red-circle {
      border: 2px solid red;
      border-radius: 50%;
    }

    .reminder {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .context-label {
      font-size: 14px;
      color: #555;
      margin: 10px;
    }

    .rating-text {
      font-size: 24px;
      color: #000000
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4" id="experiment-container">
      <h1 id="title" class="text-2xl font-bold text-center mb-4"></h1>
      <div id="experiment-container" class="flex justify-center">
          <div id="content" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md"></div>
      </div>
  </div>
  <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="main.js"></script>
</body>

</html>
