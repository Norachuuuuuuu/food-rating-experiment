<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Rating Experiment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-image { 
            max-width: 100%; 
            width: 50vw; /* 50% of viewport width */
            height: auto; 
            max-height: 50vh; /* Limit height to avoid overflow */
        }
        .comparison-image { 
            max-width: 100%; 
            width: 35vw; /* ~35% of viewport width each, totaling ~70% */
            height: auto; 
            max-height: 70vh; /* Larger for comparisons */
            cursor: pointer; 
        }
        .red-circle { 
            border: 3px solid red; 
            border-radius: 12px; /* Slightly rounded for larger images */
            padding: 5px; 
        }
        .rating-button { 
            transition: transform 0.2s; 
        }
        .rating-button:hover { 
            transform: scale(1.1); 
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 min-h-screen flex flex-col items-center">
        <h1 id="title" class="text-3xl font-bold text-center mb-6"></h1>
        <div id="experiment-container" class="flex justify-center w-full">
            <div id="content" class="bg-white p-8 rounded-lg shadow-md w-full max-w-8xl"></div>
        </div>
    </div>
    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
